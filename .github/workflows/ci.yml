name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  STABLE_PYTHON_VERSION: '3.11'
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout flask
        run: curl -fsSL https://github.com/pallets/flask/archive/refs/tags/3.0.3.tar.gz | tar -xz --strip-components=1

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Hatch
        uses: pypa/hatch@install

      - name: Run tests
        run: hatch test --python ${{ matrix.python-version }} --cover-quiet --randomize --parallel --retries 5 --retry-delay 3

      - name: Disambiguate coverage filename
        run: mv .coverage ".coverage.${{ matrix.os }}.${{ matrix.python-version }}"

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-${{ matrix.python-version }}
          path: .coverage*

  coverage:
    name: Report coverage
    runs-on: ubuntu-latest
    needs:
      - test

    steps:
      - name: Checkout flask
        run: curl -fsSL https://github.com/pallets/flask/archive/refs/tags/3.0.3.tar.gz | tar -xz --strip-components=1

      - name: Set up Python ${{ env.STABLE_PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.STABLE_PYTHON_VERSION }}

      - name: Ensure user-specific executable directory
        run: mkdir --parents ~/.local/bin

      - name: Install Hatch
        uses: pypa/hatch@install

      - name: Download coverage data
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: true

      - name: Combine coverage data
        run: hatch -e hatch-test.py${{ env.STABLE_PYTHON_VERSION }} run coverage combine

      - name: Export coverage reports
        run: |
          hatch -e hatch-test.py${{ env.STABLE_PYTHON_VERSION }} run coverage report --format=markdown --show-missing >> $GITHUB_STEP_SUMMARY
          hatch -e hatch-test.py${{ env.STABLE_PYTHON_VERSION }} run coverage html --skip-covered --skip-empty

      - name: Upload uncovered HTML report
        uses: actions/upload-artifact@v4
        with:
          name: uncovered-html-report
          path: htmlcov
  
